<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figury</title>
	<script>
	function fun(){
		var kan = document.getElementById("kanwas");
		var kanaan = kan.getContext("2d");
		kanaan.beginPath();
		var fig=[
            {name:"Punkt",x:1,y:3},
			{name:"Kolo",x:100,y:140,r:4,color:"green"},
			{name:"Prostokat",x:50,y:60,a:20,b:40,color:"red"},
			{name:"Wielokat",x:[15,23,35,46,17],y:[15,46,27,86,90],color:"pink"},
			];
			kanaan.strokeText("Allah", 20, 20, 20);
			for(let i of fig)
			{
				kanaan.fillStyle = i.color;
				if(i.name == "Punkt")
				{
					kanaan.fillRect(i.x, i.y, 1, 1);
				}
				if(i.name == "Kolo")
				{
					kanaan.arc(i.x, i.y, i.r, 0, 2*Math.PI, true); //x, y, promien, kat poczatkowy, kat koncowy (radiany), kierunek rysowania
					kanaan.fill();
				}
				if(i.name == "Prostokat")
				{
					kanaan.fillRect(i.x, i.y, i.a, i.b);
				}
				kanaan.stroke();
			}
		
	}
	</script>
  </head>
  <body onload="fun()">
     Behold it is Canvas!
	 <canvas id="kanwas" width="500" height="500" style="border:1px solid #000000;"></canvas>

  </body>
</html>
