<body>
    <p id="pe"></p>
<a href="http://www.onet.pl">onet </a>
<a href="http://www.wp.pl">wp</a>

<script>
    var x = document.getElementsByTagName("a");
    
    
    document.getElementById("pe").innerHTML="[";
    for (var i=0;i<x.length;i++)
    {
        document.getElementById("pe").innerHTML+="['"+x[i].href+"','"+x[i].innerHTML+"'],";
    }
    
    document.getElementById("pe").innerHTML+="]";
</script>
